<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>2nd Weather App</title>
</head>
<body>
    <div class="weather-app">
<header>
<form class="search-form" id="search-form">
    <input type="text" placeholder="Enter a city" class="search-form-input" id="search-form-input" required/>
    <input type="submit" value="search" class="search-form-button"/>
</form>
    </header>
    <main>
    <div class="weather-app-container">
        <div>
        <h1 class="weather-app-city" id="city">
        </h1>
    <p class="current-details">
        <span id="current-date-time">
        Saturday, 3/17/24 14:49 
        </span>
        <span id="current-weather-conditions">Windy</span> Windy
        
    <br />
    Humidity: <strong id="humidity"></strong> , Wind: <strong id="wind-speed">mph</strong> 
    </p> 
    </div>

    <div class="current-temp-container">
    <span class="current-temp-icon"> ☀️</span> 
    <span class="current-temp-value" id="current-temp-value"></span> 
    <span class="current-temp-unit">°F</span>
    </div>
    </div>
    <footer>
        Coded by <a href="https://github.com/michalstafford" target="_blank">Mic</a>, 
        is open sourced on  <a href="https://github.com/michalstafford/Second-Project" target="_blank">GitHub</a>, website hosted by <a href="https://weather-app-2-88.netlify.app/" target="_blank">Netlify</a>.
    </footer>
   <script src="src/app.js"></script> 
    </main>
   </div>
</body>
</html>
